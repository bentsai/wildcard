<!DOCTYPE html>
<html>
    <head>
        <title>Wildcard Extension Popup</title> 
        <style>
            html, body {
                padding: 0;
                margin: 0;
            }
            #popupContainer {
                width: 200px;
                height: 100px;
                padding: 2.5px;
                margin: 2.5px;
                border-radius: 5px;
            }
           
            #popupContainer #scraperContainer {
                width: 100%;
            }
            #popupContainer #scraperContainer > *  {
                width: 100%;
                margin: 1px;
                padding: 1px;
            }
        </style>
    </head>
    <body>
        <div id='popupContainer'>
            <h3>Wildcard Options</h3> 
            <div id='scraperContainer'>
                <input id='selectorsInput' type='text' placeholder="Enter selectors"/>
                <button id='generateConfig'> Generate Scraper Config</button>
            </div>
        </div>
        <script src="./popup.js"></script>
    </body>
</html>
